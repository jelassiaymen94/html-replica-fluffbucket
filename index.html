<!DOCTYPE html>

	<head>

		<title>

	<body>
		<table
			width="600"

			<tbody>
				<tr>
					<td width="600">

						>
							<tbody>
								<tr>
									<td>

											<tbody>
												<tr>
													<td>

															BWRS <br />

																<input size="15" name="sp-q" />

																	type="submit"
																	value="Go !"

														</form>

												</tr>
											</tbody>
										</table>
									</td>
								</tr>
							</tbody>
						</table>
